<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Lizard Spock</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        
        <main>
            <div class="play-area">
                <div class="choices">
                    <img class="choice" src="images/rock.png" alt="Rock" data-choice="rock">
                    <img class="choice" src="images/paper.png" alt="Paper" data-choice="paper">
                    <img class="choice" src="images/scissors.png" alt="Scissors" data-choice="scissors">
                    <img class="choice" src="images/lizard.png" alt="Lizard" data-choice="lizard">
                    <img class="choice" src="images/spock.png" alt="Spock" data-choice="spock">
                </div>
            </div>
            
            <div class="computer-choice">
                <h2>The computer selects:</h2>
                <div id="computer-choice"></div>
            </div>
            <div class="result">
                <h2>Result</h2>
                <div id="result-message"></div>
            </div>
                       <div class="scores">
                <div class="score-container">
                    <div id="user-score" class="score-box"></div>
                    <div>Player score</div>
                </div>
                <div class="score-container">
                    <div id="computer-score" class="score-box"></div>
                    <div>Computer score</div>
                </div>
            </div>
        </main>
        
    </div>
</body>
</html>
