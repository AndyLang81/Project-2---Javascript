<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Lizard Spock</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors Lizard Spock</h1>
    </header>
    <main>
        <div class="play-area">
            <div class="choices">
                <button class="choice" data-choice="rock">Rock</button>
                <button class="choice" data-choice="paper">Paper</button>
                <button class="choice" data-choice="scissors">Scissors</button>
                <button class="choice" data-choice="lizard">Lizard</button>
                <button class="choice" data-choice="spock">Spock</button>
            </div>
        </div>
        <div class="score-area">
            <div id="computer-score" class="score-box">
                <p>Computer's Madness Level: 0</p>
            </div>
            <div id="round-winner" class="winner-box">
                <p>Chaos Reigns: None</p>
            </div>
            <div id="user-score" class="score-box">
                <p>Your Madness Level: 0</p>
            </div>
        </div>
        <div class="result">
            <h2>Result</h2>
            <div id="result-message"></div>
        </div>
        <div class="computer-choice">
            <h2>Computer's Choice</h2>
            <div id="computer-choice"></div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Rock Paper Scissors Lizard Spock</p>
    </footer>
</body>
</html>
