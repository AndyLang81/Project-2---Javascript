<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header aria-label="Main Header">
        <h1>Header</h1>
    </header>
    <main aria-label="Main Content">
        <div class="top-div" aria-label="Top Section">
            <div class="score-box" aria-label="User Score">
                <p>User Score: 0</p>
            </div>
            <div class="winner-box" aria-label="Round Winner">
                <p>Winner: None</p>
            </div>
            <div class="score-box" aria-label="Computer Score">
                <p>Computer Score: 0</p>
            </div>
        </div>
        <div class="middle-div">
            <div class="cell" aria-label="Content Container 1">
                <div class="content-container" aria-label="Text Content 1">
                    <p>XXXXXXX</p>
                </div>
            </div>
            <div class="cell" aria-label="Content Container 2">
                <div class="content-container" aria-label="Text Content 2">
                    <p>XXXXXXX</p>
                </div>
            </div>
        </div>
    </main>
    <footer aria-label="Main Footer">
        <p>Footer</p>
    </footer>
</body>
</html>
